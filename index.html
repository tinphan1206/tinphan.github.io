<div id="app">
    <app-header></app-header>

    <edit-mode
            :links="links"
            :elements="elements"
    ></edit-mode>

    <view-mode
            :links="links"
            :elements="elements"
    ></view-mode>

    <transition name="message">
        <div class="message"
             role="alert"
             :class="message.status"
             v-if="message.text && message.status"
             :key="message.timer"
        >{{message.text}}</div>
    </transition>
</div>
